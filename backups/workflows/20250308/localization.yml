name: Localization Sync

on:
  push:
    branches:
      - main
    paths:
      - 'docs/en/**'
      - 'src/localization/**'
  workflow_dispatch:
    inputs:
      forceSync:
        description: 'Force sync all translations'
        required: false
        default: 'false'

jobs:
  sync-translations:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run translation sync
        env:
          TRANSLATION_API_KEY: ${{ secrets.TRANSLATION_API_KEY }}
          TRANSLATION_PROVIDER: ${{ secrets.TRANSLATION_PROVIDER }}
          TRANSLATION_ENDPOINT: ${{ secrets.TRANSLATION_ENDPOINT }}
          TRANSLATION_REGION: ${{ secrets.TRANSLATION_REGION }}
          FORCE_SYNC: ${{ github.event.inputs.forceSync }}
        run: |
          chmod +x scripts/localization-sync.sh
          ./scripts/localization-sync.sh
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update translations'
          title: 'chore: update translations'
          body: |
            Automated translation update
            
            - Updates translations for recently modified documentation
            - Generated by GitHub Actions
          branch: automated-translations
          delete-branch: true
          labels: |
            translations
            automated
